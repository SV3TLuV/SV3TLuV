                <svg width="154" height="154" x="43" y="43" viewBox="0 0 154 154" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_7_398)">
                        <g clip-path="url(#clip1_7_398)">
                            <path d="M77.0006 88.4002C83.1991 88.4002 88.2234 83.3754 88.2234 77.1775C88.2234 70.9796 83.1991 65.9547 77.0006 65.9547C70.8027 65.9547 65.7779 70.9796 65.7779 77.1775C65.7779 83.3754 70.8027 88.4002 77.0006 88.4002Z" fill="white"/>
